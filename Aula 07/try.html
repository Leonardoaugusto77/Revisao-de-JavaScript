<script>
    
    var num 
    
    try{ //Pode lançar uma exceçção
        num=prompt("Digite um valor!")
        if(num>10){
            throw new Error ("Valor inválido") // O thorow é responsavel por gerar o Erro manualmente
        }
        document.write("Valor: " +num)
    }catch(e){ // Será executado caso a exceção seja lançada
        document.write("Erro!!! o valor é maior que 10")

    } finally{ // Será executado caso haja erro ou não
        window.alert("Script finalizado!")
    }

    // Nesse exemplo temos uma condição que vai gerar um erro caso seja maior que 10
</script>
